version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biofouling-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=${DEBUG:-false}
      - WORKERS=${WORKERS:-4}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    volumes:
      # Mount data directories for persistence
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./config:/app/config:ro
      # Mount database directory for writes
      - biofouling-db:/app/data/database
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - biofouling-network

volumes:
  biofouling-db:

networks:
  biofouling-network:
    driver: bridge
